[tool:pytest]
# Основные настройки pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Настройки для отчетов
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --alluredir=allure-results
    --clean-alluredir

# Маркеры для категоризации тестов
markers =
    smoke: Быстрые тесты для проверки основной функциональности
    regression: Полный набор тестов для регрессионного тестирования
    integration: Интеграционные тесты
    api: API тесты
    slow: Медленные тесты
    critical: Критически важные тесты
    webserver: Тесты веб-сервера

# Настройки для покрытия кода
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    .venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
